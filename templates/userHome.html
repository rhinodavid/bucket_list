<!DOCTYPE html>
<html lang="en">

<head>
    <title>Python Flask Bucket List App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <link href="../static/userHome.css" rel="stylesheet">
    <script src="../static/js/jquery-3.1.0.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>


</head>

<body>
<script>

</script>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="/showAddWish">Add Wish</a></li>
                    <li role="presentation" class="active"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
        </div>

        <script id="listTemplate" type="text/x-jQuery-tmpl">
            <li class="list-group-item">
                <div class="checkbox">
                    <label>
                        ${Title}
                    </label>
                </div>
                <div class="pull-right action-buttons">
                    <a data-id=${Id} onclick="Edit(this)">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                </div>
            </li>
        </script>

        <div class="row">
            <div class="col-md-12">
                <div class="panel-body">
                    <ul id="ulist" class="list-group">
                    </ul>
                </div>
            </div>
        </div>

        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title" id="editModalLabel">Update Wish</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="recipient-name" class="control-label">Title:</label>
                                <input type="text" class="form-control" id="editTitle">
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="control-label">Description:</label>
                                <textarea class="form-control" id="editDescription"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" id="btnUpdate" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; RhinoDavid 2016</p>
        </footer>

    </div>
</body>
<script>

     function Edit(elm) {
        localStorage.setItem('editId', $(elm).attr('data-id'));
        $.ajax({
            url: '/getWishById',
            data: {
                id: $(elm).attr('data-id')
            },
            type: 'POST',
            success: function(res) {
                console.log(res);
                var data = JSON.parse(res);
                $('#editTitle').val(data[0]['Title']);
                $('#editDescription').val(data[0]['Description']);
                $('#editModal').modal({'show':true, backdrop:'false'});
            },
            error: function(error) {
                console.log(error)
            }
        });
     };

    function GetWishes() {
        $.ajax({
            url: '/getWish',
            type: 'GET',
            success: function(res) {
                var wishObj = JSON.parse(res);
                $('#ulist').empty();
                $('#listTemplate').tmpl(wishObj).appendTo('#ulist');
            },
            error: function(error) {
                console.log(error);
            }
        });
    }

    $(function(){

        /// click handler setup ///
        $('#btnUpdate').click(function(){
            $.ajax({
                url: '/updateWish',
                data: {
                    title: $('#editTitle').val(),
                    description: $('#editDescription').val(),
                    id: localStorage.getItem('editId')
                },
                type: 'POST',
                success: function(res){
                    $('#editModal').modal('hide');
                    // re populate grid
                    GetWishes();
                },
                error: function(error){
                    console.log(error);
                }
            });
        });

        // Load inital data
        GetWishes();
    });
</script>

</html>
