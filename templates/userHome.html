<!DOCTYPE html>
<html lang="en">

<head>
    <title>Python Flask Bucket List App</title>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <link href="../static/userHome.css" rel="stylesheet">
    <script src="../static/js/jquery-3.1.0.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>


</head>

<body>

    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="/showAddWish">Add Wish</a></li>
                    <li role="presentation" class="active"><a href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Python Flask App</h3>
        </div>

        <script id="listTemplate" type="text/x-jQuery-tmpl">
            <li class="list-group-item">
                <div class="checkbox">
                    <label>
                        ${Title}
                    </label>
                </div>
                <div class="pull-right action-buttons">
                    <a data-id=${Id} onClick="Edit(this)">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <a data-id=${Id} onClick="ConfirmDelete(this)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </a>
                </div>
            </li>
        </script>

        </script>

        <div class="row">
            <div class="col-md-12">
                <div class="panel-body">
                    <ul id="ulist" class="list-group">
                    </ul>
                </div>
            </div>
        </div>


        <footer class="footer">
            <p>&copy; RhinoDavid 2016</p>
        </footer>

    </div>
</body>
<script>
    $(function(){
        $.ajax({
            url: '/getWish',
            type: 'GET',
            success: function(res) {
                var wishObj = JSON.parse(res);
                $('#listTemplate').tmpl(wishObj).appendTo('#ulist');
            },
            error: function(error) {
                console.log(error);
            }
        });
    });
</script>

</html>
